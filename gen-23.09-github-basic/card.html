<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card | Product</title>
</head>
<body>
    <div class="card">
        <img src="https://down-id.img.susercontent.com/file/d4b49bd5e36ef5d9b24aefb669c21db1" alt="Gambar ">
        <h2>Product</h2>
        <div class="price-status">
            <p>Rp. Harga</p>
            <p>10K Terjual</p>
        </div>
        <div>
            <button class="add-to-cart-btn" id="openModal">Masukkan Keranjang</button>
        </div>
        <div class="modal" id="cartModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Barang Telah Ditambahkan ke Keranjang</h2>
                <p>Anda dapat melanjutkan belanja atau pergi ke keranjang untuk checkout.</p>
                <p>Edit</p>
            </div>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
